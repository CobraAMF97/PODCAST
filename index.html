<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Secret</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #1db954;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #1db954;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #148a39;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Podcast Secret</h1>
        <p>Un podcast est caché ici. Entrez le code secret pour le déverrouiller.</p>
        <input type="text" id="secretCode" placeholder="Entrez le code secret">
        <button onclick="checkCode()">Déverrouiller</button>
        <p id="message"></p>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('secretCode').value;
            const message = document.getElementById('message');

            if (code === 'NARVALO21') {
                message.textContent = "Le podcast sera disponible le jour de l'événement.";
                // Si vous avez un lien vers le podcast, vous pouvez décommenter la ligne suivante
                // window.location.href = "URL_DU_PODCAST";
            } else {
                message.textContent = "Code incorrect. Veuillez réessayer.";
            }
        }
    </script>
</body>
</html>
